apiVersion: apps/v1
kind: Deployment
metadata:
  name: facturacion
spec:
  replicas: 1
  selector:
    matchLabels: { app: facturacion }
  template:
    metadata:
      labels: { app: facturacion }
    spec:
      containers:
        - name: facturacion
          image: ghcr.io/example/isp-facturacion:latest
          ports: [{ containerPort: 8002 }]
          env:
            - { name: OTEL_EXPORTER_OTLP_ENDPOINT, value: "http://otel-collector:4318" }
          readinessProbe:
            httpGet: { path: /health, port: 8002 }
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: facturacion
spec:
  selector: { app: facturacion }
  ports:
    - port: 80
      targetPort: 8002
