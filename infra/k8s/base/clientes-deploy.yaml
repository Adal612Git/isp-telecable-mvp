apiVersion: apps/v1
kind: Deployment
metadata:
  name: clientes
spec:
  replicas: 1
  selector:
    matchLabels: { app: clientes }
  template:
    metadata:
      labels: { app: clientes }
    spec:
      containers:
        - name: clientes
          image: ghcr.io/example/isp-clientes:latest
          ports: [{ containerPort: 8000 }]
          env:
            - { name: OTEL_EXPORTER_OTLP_ENDPOINT, value: "http://otel-collector:4318" }
          readinessProbe:
            httpGet: { path: /health, port: 8000 }
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: clientes
spec:
  selector: { app: clientes }
  ports:
    - port: 80
      targetPort: 8000
