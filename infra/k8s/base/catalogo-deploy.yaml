apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogo
spec:
  replicas: 1
  selector:
    matchLabels: { app: catalogo }
  template:
    metadata:
      labels: { app: catalogo }
    spec:
      containers:
        - name: catalogo
          image: ghcr.io/example/isp-catalogo:latest
          ports: [{ containerPort: 8001 }]
          env:
            - { name: OTEL_EXPORTER_OTLP_ENDPOINT, value: "http://otel-collector:4318" }
          readinessProbe:
            httpGet: { path: /health, port: 8001 }
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: catalogo
spec:
  selector: { app: catalogo }
  ports:
    - port: 80
      targetPort: 8001
